<!DOCTYPE html>
<html>
<head>
	<title>Weather data</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>Local Weather Data</h1>
<div id="container">
	<div>
		<p class="temp"><img><span id="degChange"></span>&deg;<span id="unitChange">C</span></p>
		<div id="switch">
			<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>
			</label>
		</div>
	</div>
	<div>
		<div class="info" id="windSpeed"></div>
		<div class="info" id="weatherType"></div>
		<div class="info" id="city"></div>
	</div>
<div>
<script type="text/javascript" src="weather.js"></script>
</body>
</html>
